<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"

    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>
</head>

<body>
    <button id="btn-debounce">防抖</button>
    <button id="btn-throttle">节流</button>
    <script type="module">
        import {debounce ,throttle} from '/index.js'
       
        const btnDebounce = document.getElementById('btn-debounce')
        const btnThrottle = document.getElementById('btn-throttle')
        const handle = (v) => {
            console.log('111 :>> ', 111);
            console.log('v :>> ', v);
        }
        btnDebounce.addEventListener('click', debounce(handle,2000))
        btnThrottle.addEventListener('click', throttle(handle,2000))
        
    </script>
</body>

</html>
